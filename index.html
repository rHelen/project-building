<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Formulario</title>
</head>
<body>
    
    <div class="container-fluid d-flex align-items-center">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="card col-md-4 d-flex justify-content-center shadow p-3 mb-5 bg-white rounded">
                <div class="container col-md-12 p-0 card-body d-flex justify-content-center">
                    <form class="col-md-12 p-5">
                        <div class="form-group">
                            <label for="">Nome</label>
                            <input type="text" class="form-control" placeholder="ex: João da Silva">
                        </div>
                        <div class="form-group">
                            <label for="">Telefone</label>
                            <input type="text" class="form-control" placeholder="ex: 00 0000-0000">
                        </div>
                        <div class="form-group">
                            <label for="">E-mail para contato</label>
                            <input type="text" class="form-control" placeholder="ex: joaodasilva@email.com">
                        </div>
                        <div class="form-group">
                            <label for="">Opção X</label>
                            <select name="tipo" id="" class="form-control">
                                <option selected disable>Selecione sua opção</option>
                                <option value="Padrão">Padrão</option>
                                <option value="Empresa">Empresa</option>
                                <option value="Mentor">Mentor</option>
                                <option value="Administrador">Administrador</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script scr="type.ts"> </script>
</body>
</html>
